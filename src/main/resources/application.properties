spring.application.name=MyStore

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=12345

# create and drop table, good for testing, production set to none or comment it
spring.jpa.hibernate.ddl-auto=update

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email
spring.mail.password=your-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# AWS S3 Configuration
cloud.aws.credentials.access-key=your-access-key-s3
cloud.aws.credentials.secret-key=your-secret-kay-s3
cloud.aws.region.static=ap-southeast-2
cloud.aws.s3.bucket=mystoreproject

#JWT properties
jwt.secret= ======================My=Store===========================
jwt.expiration=86400000

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.display-operation-id=true
